<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <!-- Font Icon -->
    <link rel="stylesheet" href="log/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="log/css/style.css">
    <style>
        .ed{
            position: relative;
            bottom : 20px;
        }
        .up{
            position: relative;
            bottom: 50px;
            
        }
        span{
            color: red;
        }
    </style>
	
</head>
<body>

    <div class="main">


	 <!-- Sign up form -->
     <section class="signup ">
        <div class="container up">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" class="register-form" action="register.php" id="registrationForm" onsubmit="return validateForm()">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name ed"></i></label>
                            <input type="text" name="username" id="name" placeholder="Your Name" required/><br>
                           
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email ed"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" required/><br>
                            
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock ed"></i></label>
                            <input type="password" name="password" id="password" placeholder="Password" required/><br>
                            <span id="passwordError" class="error"></span><br>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline ed"></i></label>
                            <input type="password" name="rpassword" id="confirmPassword" placeholder="Repeat your password" required/><br>
                            <span id="confirmPasswordError" class="error"></span><br>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required/>
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="img/signup.jpg" alt="sing up image"></figure>
                    <a href="login.html" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>

    
</div>




<!-- JS -->
<script src="register.js"></script>
<script src="log/vendor/jquery/jquery.min.js"></script>
<script src="log/js/main.js"></script>
</body>
</html>
